<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <a class="navbar-brand mr-auto mr-lg-0" routerLink="bmprocess">BMDL Method Modeler</a>
  <button class="navbar-toggler p-0 border-0" type="button" aria-controls="bmdlNavbar"
          [attr.aria-expanded]="navExpanded" aria-label="Toggle navigation" (click)="navExpanded = !navExpanded">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [class.open]="navExpanded" class="navbar-collapse offcanvas-collapse" id="bmdlNavbar">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngFor="let navItem of navItems">
        <li *ngIf="!navItem.submenu" class="nav-item" routerLinkActive="active" #itemActive="routerLinkActive">
          <a class="nav-link" [routerLink]="navItem.route">
            {{navItem.name}} <span *ngIf="itemActive.isActive" class="sr-only">(current)</span>
          </a>
        </li>
        <li *ngIf="navItem.submenu" class="nav-item" ngbDropdown>
          <a class="nav-link" type="button" id="dropdown" ngbDropdownToggle role="button">
            {{navItem.name}}
          </a>
          <div ngbDropdownMenu aria-labelledby="dropdown">
            <a *ngFor="let item of navItem.submenu" [routerLink]="item.route" ngbDropdownItem
               routerLinkActive="active" #active="routerLinkActive">{{item.name}}
              <span *ngIf="active.isActive" class="sr-only">(current)</span></a>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
